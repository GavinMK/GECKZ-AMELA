<legend>Comments</legend><br><br>
    <div class="form-style" style="margin: 0;padding-bottom: 20px;width: 500px;">
        <form action="{% url 'streaming:post_comment' %}" method="post">
            {% csrf_token %}
            <input type="text" name="content" placeholder="Leave a comment" size="500" required>
            <input type="hidden" name="url" value="{{ request.get_full_path }}">
            <input type="submit" value="Comment">
        </form>
    </div>
    {% for comment in comments %}
        <hr>
        <p><span>Posted By: </span>{{ comment.posted_by }}</p>
        <span>"{{ comment.content }}"</span><br>
    {% endfor %}
    <br>

{% load static %}

<div class="choice">
    <a href="{% url 'streaming:display_media' title=entry.title %}">
        <img src="{% static "streaming/images/"|add:entry.thumbnail_path %}">{{ entry.title }}
        <div class="description-popup">
            <div class="description">{{ entry.description }}</div>
        </div>
    </a>
</div>

{% extends "navPage.html" %}

{% block content %}
<div class="media-style">
	<form action="{% url 'streaming:search' %}" method="post">
		{%  csrf_token %}
		<fieldset>
			<legend>Search</legend>
			{% comment %}
			<h1>
				{% if error_message != None %}
				{{ error_message }}
				{% endif %}
			</h1>
			{% endcomment %}
			<label for="request">Search: </label>
			<input id="request" type="text" name="request">
			
			{% comment %}
			<h2>
				<input type="checkbox" onclick="togglePassword()"> Show Password
			</h2>
			{% endcomment %}
			<input type="submit" value="Search">
		</fieldset>
	</form>
	{% for entry in media %}
	<figure>
		<a href="{% url 'streaming:display_media' title=entry.title %}"><img src="">{{ entry.title }}</a><br><br>
	</figure>
	{% endfor %}

</div>
{% endblock %}

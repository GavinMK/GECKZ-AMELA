<!DOCTYPE html>
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'streaming/style.css' %}">
<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Raleway"/>

<div class="form-style">

<form action="/index.html" method="post">
    <br><br>
    <header>Create Account</header><br><br>
    <fieldset>
        <legend>Account Information:</legend>
        <label for="username">Username: </label><br>
        <input id="username" type="text" name="username" required><br><br>
        <label for="password">Password: </label><br>
        <input id="password" type="password" name="password" required><br>
        <h1><input type="checkbox" onclick="togglePassword()">Show Password</h1>
    </fieldset>
    <script>
        function togglePassword() {
          var password = document.getElementById("password");
          if (password.type === "password") {
            password.type = "text";
          } else {
            password.type = "password";
          }
        }
        </script>
    <br>
    <fieldset>
        <legend>Personal Information:</legend>
        <label for="first_name">First Name: </label><br>
        <input id="first_name" type="text" name="first_name" required><br><br>
        <label for="last_name">Last Name: </label><br>
        <input id="last_name" type="text" name="last_name" required><br><br>
        <label for="email">Email: </label><br>
        <input id="email" type="email" name="email" required><br>
    </fieldset>
    <br><br>
    <input type="submit" value="Submit">
</form>

{% extends "navPage.html" %}

{% block content %}

<div class="form-style" style="margin: 0;width: 700px;padding-left: 40px;padding-bottom: 40px;">
	<form action="{% url 'streaming:usersearch' %}" method="get">
		<input class="searchfield" id="searchbox" name="q" type="text" placeholder="Search for Users" value="{{ query }}">
		<input type="submit" value="Search">
	</form>
</div>


	{% if users %}
		<h1>
			{{ count }} user{{ count|pluralize }} found:
		</h1>
		<div class="media-style">
			<ul>
			{% for entry in users %}
				<li>
					<a href="{% url 'streaming:user_page_friend' username=entry.username %}">{{ entry.username }}</a><br><br>
				</li>
			{% endfor %}
			</ul>
		</div>
	{% else %}
		<h1>
			No users found with name '{{ query }}'.
		</h1>
	{% endif %}


{% endblock %}

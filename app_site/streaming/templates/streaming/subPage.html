{% extends "navPage.html" %}
{% load static %}

{% block content %}
	<header>{{ media.title }} <span>({{ media.metadata.release_year }})</span></header><br>
    <img id="photo" class="center" style="width: 20%;" src="{% static "streaming/images/"|add:media.thumbnail_path %}"><br><br>
    <p style="text-align: center;color: #fffafa;">YOU ARE NOT SUBSCRIBED TO THIS TV SHOW. USE A SUBSCRIPTION SLOT?</p>
    <div class="form-style" style="width: 200px;text-align: center;">
        <form action="{% url 'streaming:subscribe' title=show.title season_number=season_number episode_number=episode_number%}" method="post">
            {% csrf_token %}
            <input type="submit" value="SUBSCRIBE" style="font-size: 20px;">
        </form>
    </div>

{% endblock %}

{% extends "navPage.html" %}
{% load static %}

{% block content %}
<div class="media-style">

	{% for entry in media %}
	<figure>
		<a href="{% url 'streaming:display_media' title=entry.title %}"><img src="{% static "streaming/images/"|add:entry.thumbnail_path %}">{{ entry.title }}</a>
	</figure>
	{% endfor %}

</div>
{% endblock %}

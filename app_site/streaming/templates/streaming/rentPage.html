{% extends "navPage.html" %}
{% load static %}

{% block content %}
	<header>{{ media.title }} <span>({{ media.metadata.release_year }})</span></header><br>
    <img id="photo" class="center" style="width: 20%;" src="{% static "streaming/images/"|add:media.thumbnail_path %}"><br><br>
    <p style="text-align: center;color: #fffafa;">WOULD YOU LIKE TO RENT THIS MOVIE FOR 24 HOURS?</p>
    <div class="form-style" style="width: 200px;text-align: center;">
        <form action="{% url 'streaming:rental' title=media.title%}" method="post">
            {% csrf_token %}
            <input type="submit" value="RENT" style="font-size: 20px;">
        </form>
        <h2><a href="javascript:history.back()">Maybe Later</a></h2>
    </div>
<script>document.getElementById("movies").classList.add("active");</script>
{% endblock %}
